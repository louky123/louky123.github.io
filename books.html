<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta name="author" content="Louky Schutte">
     <meta name="generator" content="Jekyll v3.8.6">

    <!-- Bootstrap CSS -->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/cover/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link href = "{{url_for('static', filename = 'css/styles.css')}}" rel = "stylesheet">

    <title> FaveSave </title>

   </head>
   
   
   <body onload = "checkEdits()" class="text-center books">
     <div class="container-md pt-4">
    
     <!-- Navigation bar with help from flexbox -->
        <ul class="navigation">
          <li class = "masthead-brand" style = "margin-right:5cm;">FaveSave</li>
          
              <li><a href="/">Home</a></li>
              <li><a class = "current" href="/books">Books</a></li>
              <li><a href="/movies">Movies</a></li>
              <li><a href="/music">Music</a></li>
        </ul>
        
        
        <div class = "block">
        <h1> Books </h1>
         <main class="inner info">
             <p class="lead" style = " font-weight: bold"> Books are for noobs? No way, share your favorite ones!</p>
          <form action = "books" method = "post">
           <input id = "name" type = "text" name = "name" placeholder = "Book title">
           <input id = "submit" type = "submit" disabled>
       </form>
    
       <ul> 
       {% for row in rows %}
           <li style = " text-align: left;"> {{row["name"]}}</li>
       {% endfor %}
       </ul>
            
         </main>
        </div> 
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src = "index.js"> </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
           document.querySelector("#name").onkeyup = function() {
               if (document.querySelector("#name").value == '') {
                   document.querySelector("#submit").disabled = true;
               } else {
                   document.querySelector("#submit").disabled = false;
               }
           } 
    </script>
    </body>
</html>
